	<title>Resume Filter</title>

<style>
  input[type=Name], select {
  width: 250px;
  padding: 8px 15px;
  margin: 10% 0px 10px 10px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=Date], select {
  width: 250px;
  padding: 8px 15px;
  float: center;
  margin: 8px 10px 10px 10px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=text], select {
  width: 250px;
  padding: 8px 15px;
  float: left;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=email], select {
  width: 250px;
  padding: 8px 15px;
  margin: 8px 0;
  float: center;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=submit] {
  width: 150px;
  background-color: #4CAF50;
  font-size: 18px;
  font-style: inherit;
  color: white;
  padding: 8px 15px;
  margin: 5% 0px 11px 25%;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 0px;
  background-color: white;
  padding:0px;
}
</style>
